<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffeef8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
            /* Heart cursor */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="font-size: 20px;"><text y="15">üíñ</text></svg>'), auto;
        }

        /* Music Toggle Button */
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border: 2px solid #ff4d6d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff4d6d;
            font-size: clamp(2rem, 8vw, 3.5rem);
            text-shadow: 2px 2px #ffb3c1;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
            z-index: 10;
        }

        #success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffeef8;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .big-heart {
            font-size: 12rem;
            animation: beat 0.6s infinite;
            filter: drop-shadow(0 0 20px #ff4d6d);
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .burst-heart {
            position: absolute;
            pointer-events: none;
            z-index: 999;
            font-size: 2rem;
            animation: fly 1.5s ease-out forwards;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .decor { position: absolute; font-size: 2.5rem; pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body onclick="handleClick(event)">

    <audio id="bgMusic" loop>
        <source src="https://youtu.be/e8e2L5u1Bb0?si=fyDXLXDxdlmzaWgd" type="audio/mpeg">
    </audio>

    <button id="audio-control" onclick="toggleMusic(event)">üîä</button>

    <div id="main-screen">
        <h1>Will you be my valentine? üíñ</h1>
        <p style="color: #ff758f; font-size: 1.2rem;">Choose wisely... üòâ</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess(event)">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div class="decor" style="top: 10%; left: 10%;">üå∏</div>
        <div class="decor" style="top: 20%; right: 15%;">‚ú®</div>
        <div class="decor" style="bottom: 15%; left: 20%;">üß∏</div>
        <div class="decor" style="bottom: 10%; right: 10%;">üéÄ</div>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 4rem;">I KNEW IT! ü•∞</h1>
        <div class="big-heart">‚ù§Ô∏è</div>
        <p style="color: #ff4d6d; margin-top: 20px;">(Click anywhere for more love!)</p>
    </div>

    <script>
        let isSuccess = false;
        const music = document.getElementById('bgMusic');
        const audioBtn = document.getElementById('audio-control');

        // Play music on first interaction (required by browsers)
        window.addEventListener('click', () => {
            if (music.paused && audioBtn.innerText === 'üîä') {
                music.play();
            }
        }, { once: true });

        function toggleMusic(e) {
            e.stopPropagation();
            if (music.paused) {
                music.play();
                audioBtn.innerText = 'üîä';
            } else {
                music.pause();
                audioBtn.innerText = 'üîà';
            }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 100;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.left = Math.max(padding, x) + 'px';
            btn.style.top = Math.max(padding, y) + 'px';
            
            // Start music if it hasn't started yet
            if (music.paused && audioBtn.innerText === 'üîä') music.play();
        }

        function showSuccess(e) {
            e.stopPropagation();
            isSuccess = true;
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            
            for (let i = 0; i < 40; i++) {
                createHeart(window.innerWidth / 2, window.innerHeight / 2);
            }
        }

        function handleClick(e) {
            if (isSuccess) {
                for (let i = 0; i < 12; i++) {
                    createHeart(e.clientX, e.clientY);
                }
            }
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('burst-heart');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó', 'üå∏'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            const destinationX = (Math.random() - 0.5) * 600 + 'px';
            const destinationY = (Math.random() - 0.5) * 600 + 'px';
            
            heart.style.setProperty('--x', destinationX);
            heart.style.setProperty('--y', destinationY);
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>
